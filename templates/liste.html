<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Flask</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="icon" href="../static/favicon.svg" type="image/svg+xml">
</head>

<body>
    <div id="alert">
    </div>
    <header>
        <nav>
            <h1>Projet Flask</h1>
            <a href="/index"><button>Retourner à la page d'accueil</button></a>
            <a href="#main" class="scroll-down"><i class="fas fa-arrow-alt-circle-down"></i></a>
        </nav>
    </header>
    <main id="main">
        <div class="content">
            <h1>Langages de Programmation</h1>
            <table>
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Nom</th>
                        <th>Date de création</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="languages">
                    {% for line in lines %}
                    <tr class="language">
                        <td class="index">{{ lines.index(line) }}</td>
                        <td>{{ line.get('name', 'Indéfini') }}</td>
                        <td>{{ line.get('birth', 'Indéfini') }}</td>
                        <td>{{ line.get('descr', 'Indéfini') }}</td>
                    </tr>
                    {% endfor %}  
                </tbody>
            </table>
            <div class="actions">
                <button id="add">Ajouter une ligne</button>
                <button id="edit">Modifier la sélection</button>
                <button id="delete">Supprimer la sélection</button>
                <button id="reset">Réinitialiser le tableau</button>
            </div>
        </div>
    </main>

    <script src="../static/js/global.js"></script>
    <script src="https://kit.fontawesome.com/0f3efe0977.js" crossorigin="anonymous"></script>
</body>

</html>
